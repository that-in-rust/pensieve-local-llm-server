[workspace]
members = [
    "pensieve-01",
    "pensieve-02",
    "pensieve-03",
    "pensieve-04",
    "pensieve-05",
    "pensieve-06",
    "pensieve-07",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Amul <amul@example.com>"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/amuldotexe/pensieve"
repository = "https://github.com/amuldotexe/pensieve"
description = "A modular local LLM server built with independent Rust crates"

[workspace.dependencies]
# Core dependencies (L1 compatible, no_std where possible)
thiserror = "1.0"
# External dependencies (L2 and L3 only)
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
warp = "0.3"
futures = "0.3"
bytes = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
async-stream = "0.3"

# Candle ML framework dependencies (L2 and L3 only)
candle-core = { version = "0.8", features = ["metal", "accelerate"] }
candle-nn = { version = "0.8" }
candle-transformers = { version = "0.8" }
safetensors = "0.4"

# Testing dependencies
proptest = "1.0"

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false
lto = true
codegen-units = 1
panic = "abort"